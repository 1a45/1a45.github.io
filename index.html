<html>
<body>

<div style='width:1024px;margin:auto;background:#fff;padding:10px 0;border-left:1px solid #ccc;border-right:1px solid #ccc;height:100%'>
그라데이션도구
<div id='name' style='background:linear-gradient(120deg, #fff 0%, #96e6a1 100%)'></div>

		<input hidden id='copy'/>
        <input id="a" class="input" value="ccc" />
		<input id="b" class="input" value="eee" />
		<button id='btn1'>COPY</button>

<script>
function copyToClipboard(val) {
  var t = document.createElement("textarea");
  document.body.appendChild(t);
  t.value = val;
  t.select();
  document.execCommand('copy');
  document.body.removeChild(t);
}
			var gr = 'background:linear-gradient(120deg, #fff 0%, #96e6a1 100%)'
                $("#a").change(function () {
					var ac = document.getElementById("a").value
					var bc = document.getElementById("b").value
					var gr = 'background:linear-gradient(120deg, #'+ac+' 0%, #'+bc+' 100%)'
					document.getElementById('name').style = gr;
					document.getElementById('copy').value = gr;
                });
				$("#b").change(function () {
					var ac = document.getElementById("a").value
					var bc = document.getElementById("b").value
					var gr = 'background:linear-gradient(120deg, #'+ac+' 0%, #'+bc+' 100%)'
					document.getElementById('name').style = gr;
                });
				$('#btn1').click(function() {
					var ac = document.getElementById("a").value
					var bc = document.getElementById("b").value
					var gr = 'background:linear-gradient(120deg, #'+ac+' 0%, #'+bc+' 100%)'
					copyToClipboard(gr);
					alert(gr);
				});
</script>

</div>

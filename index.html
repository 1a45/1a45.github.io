		<input hidden id='copy'/>
        <input id="a" class="input" value="ccc" />

		<button id='btn1'>COPY</button>
        <script>
function copyToClipboard(val) {
  var t = document.createElement("textarea");
  document.body.appendChild(t);
  t.value = val;
  t.select();
  document.execCommand('copy');
  document.body.removeChild(t);
}
			var gr = 'background:linear-gradient(120deg, #fff 0%, #96e6a1 100%)'
                $("#a").change(function () {

					document.getElementById('name').style = gr;
					document.getElementById('copy').value = gr;
                });
				$("#b").change(function () {
